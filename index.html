<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Creating Button using HTML & CSS</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <h1>HTML Buttons</h1>

    <div class="container">
      <h2>BUTTONS</h2>

      <p><em>Click on the below buttons to follow and know
         more about <span class="text"><strong>CODE WITH US</strong></span></em></p>

      <form action="https://www.instagram.com/_code_with_us_/">
       <button class="btn" href="https://www.instagram.com/_code_with_us_/">Instagram</button>
      </form>

      <form action="https://www.facebook.com/profile.php?id=100055831898885">
       <button class="btn" href="https://www.facebook.com/profile.php?id=100055831898885">Facebook</button>
      </form>

      <form action="https://www.youtube.com/channel/UCqe-q6vclODnJR4d7d7BVHg">
        <button class="btn" href="https://www.youtube.com/channel/UCqe-q6vclODnJR4d7d7BVHg">Youtube</button>
      </form>

      <form action="https://github.com/code-withus">
        <button class="btn" href="https://github.com/code-withus">Github</button>
      </form>
      

    </div>

  </body>
</html>
